<script>
  // script 代码块是宏任务
  var name = 'xxx';
  function say(name) {
    console.log('hello', name)
  }
  say(name)

  function run() {
    return new Promise((res) => {
      res('李小波')
    })
  }

  run().then((res) => {
    console.log('run then', res)
  })

  console.log('end 1')
</script>
